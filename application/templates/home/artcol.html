{% extends "home/home.html" %} 
{% import "ui/admin_page.html" as pg %}
{% block content %} {% include "home/menu.html" %}
<div class="col-md-9">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-map-marker"></span>&nbsp;Liked articles</h3>
        </div>
        <div class="panel-body" style="margin-top: 20px">
            <div class="col-md-12">
                {% for v in page_data.items %}
                <div class="media">
                    
                    <div class="media-body">
                        <h4 class="media-heading">{{ v.art.title }}
                            <a href="{{ url_for('home.read',id=v.art_id,page=1) }}" class="label label-primary pull-center">
                                <span></span>Read</a>
                        </h4>
                        
                    </div>
                </div>

            </div>
            {% endfor %}
            <div class="col-md-12 text-center" style="margin-top:6px;">
                {{ pg.page(page_data,'home.artcol') }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
