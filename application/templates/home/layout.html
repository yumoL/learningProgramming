<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>Enjoy Movies</title>

    <link rel="shortcut icon" href="{{ url_for('static',filename='base/image/logo.jpeg') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='base/css/bootstrap.min.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static',filename='base/css/bootstrap-movie.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static',filename='base/css/animate.css') }}"> -->
    <!-- <style>
        .navbar-brand>img {
            display: inline;
        }
        .media{
            padding:3px;
            border:1px solid #ccc
        }
    </style> -->

</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">

            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{{ url_for('home.index',page=1) }}" class="navbar-brand" style="width:250px;">
                    <img src="{{ url_for('static',filename='base/image/logo.jpeg') }}" style="height:30px;">&nbsp;Enjoy Movies
                </a>
            </div>

            <div class="navbar-collapse collapse">
                <form class="navbar-form navbar-left" role="search" style="margin-top:18px;">
                    <div class="form-group input-group">
                        <input type="text" class="form-control" placeholder="Search movie" id="key_movie">
                        <span class="input-group-btn">
                            <a id="do_search">Search</a>
                        </span>
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="curlink" href="{{ url_for('home.index',page=1) }}">
                            <span class="glyphicon glyphicon-film"></span>&nbsp;Movie</a>
                    </li>
                    <li>
                        <a class="curlink" href="{{ url_for('home.login') }}">
                            <span class="glyphicon glyphicon-log-in"></span>&nbsp;Login</a>
                    </li>
                    <li>
                        <a class="curlink" href="{{ url_for('home.regist') }}">
                            <span class="glyphicon glyphicon-plus"></span>&nbsp;Register</a>
                    </li>
                    <li>
                        <a class="curlink" href="{{ url_for('home.login') }}">
                            <span class="glyphicon glyphicon-log-out"></span>&nbsp;Logout</a>
                    </li>
                    <li>
                        <a class="curlink" href="{{ url_for('home.user') }}">
                            <span class="glyphicon glyphicon-user"></span>&nbsp;User center</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">

                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>








    <script>
        $("#do_search").click(function () {
            var key = $("#key_movie").val();
            location.href = "{{ url_for('home.search',page=1) }}?key=" + key;
         });
        
    </script> 
</body>

</html>
