{% extends "home/home.html" %} {% block content %}

{% include "home/menu.html" %}
<div class="col-md-9">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title">
                <span class="glyphicon glyphicon-map-marker"></span>&nbsp;User center</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <label for="input_oldpwd">
                            <span class="glyphicon glyphicon-lock"></span>&nbsp;Password</label>
                        <input id="input_oldpwd" class="form-control" placeholder="Password" name="oldpwd" type="password" autofocus>
                    </div>
                    <div class="col-md-12" id="error_oldpwd"></div>
                    <div class="form-group">
                        <label for="input_newpwd">
                            <span class="glyphicon glyphicon-lock"></span>&nbsp;New password</label>
                        <input id="input_newpwd" class="form-control" placeholder="New password" name="newpwd" type="password" autofocus>
                    </div>
                    <div class="col-md-12" id="error_newpwd"></div>
                    <a href="login.html" class="btn btn-success">
                        <span class="glyphicon glyphicon-edit"></span>&nbsp;Save new password</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}
