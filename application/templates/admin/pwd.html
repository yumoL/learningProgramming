{% extends "admin/admin.html" %}
{% block content %}
<section class="content-header">
    <h1>Administration</h1>
    <ol class="breadcrumb">
        <!-- <li>
            <a href="#">
                <i class="fa fa-dashboard"></i> 个人资料</a>
        </li> -->
        <li class="active">Change  password</li>
    </ol>
</section>
<section class="content" id="showcontent">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">Change password</h3>
                </div>
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="input_pwd">Old password</label>
                            <input type="password" class="form-control" id="input_pwd" placeholder="Old password">
                        </div>
                        <div class="form-group">
                            <label for="input_newpwd">New password</label>
                            <input type="password" class="form-control" id="input_newpwd" placeholder="New password">
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
